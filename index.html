<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="card-1">
        <h3>Number Base Converter</h3>
    </div>
    <div class="card">

        <!-- Input Fields -->
        <div>
            <label class="label" for="">Enter Number</label>
        </div>
        <div class="input-group input-group-lg">
            <input type="text" id="in" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>

        <div class="input-base">
            <div>
                <label class="label" for="">From Base</label>
            </div>
            <div id="input-base">
                <select name="base" id="selection1" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="2">2 (binary)</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8 (octal)</option>
                    <option value="9">9</option>
                    <option selected value="10">10 (decimal)</option>
                    <option value="16">16 (hexa-decimal)</option>
                  </select>
                </select>
            </div>
        </div>

        <div class="output-base">
            <div>
                <label class="label" for="">To Base</label>
            </div>
            <div id="input-base">
                <select name="base" id="selection2" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>select base</option>
                    <option value="2">2 (binary)</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8 (octal)</option>
                    <option value="9">9</option>
                    <option value="10">10 (decimal)</option>
                    <option value="16">16 (hexa-decimal)</option>
                  </select>
                </select>
            </div>
        </div>

        <!-- Output Filed -->
        <div class="output-number">
            <div>
                <label class="label" for="">Result</label>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" disabled id="out" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
        </div>

        <div class="buttons">
            <button type="button" onkeypress="getPress()" class="btn btn-primary" id="covert-button" onclick="Calculate()">Convert</button>
            <button type="button" class="btn btn-primary" id="reset-button" onclick="Reset()">Reset</button>
        </div>

    </div>

    <footer id="copyright">
        <p>&#169; Abhishek More</p>
    </footer>
</div>
        
</body>
<script src="JavaScript.js"></script>
</html>
